<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User Forms</title>
</head>
<body>

    <form method="POST">
        {% csrf_token %}
    <table>
        {{ form }}
    </table>

    <input type="submit" value="Submit" >
    <button onclick="makeField()">Make a new field</button>

</form>
</body>
</html>



<script>
function makeField() {
  var input = document.createElement('input');
  document.body.appendChild(input);
}
</script>
